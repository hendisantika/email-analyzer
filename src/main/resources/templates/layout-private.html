<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Secure Email Analyzer</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .top-navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .top-navbar .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .top-navbar .nav-link {
            color: #4a5568;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .top-navbar .nav-link:hover,
        .top-navbar .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info i {
            font-size: 1.2rem;
        }

        .btn-logout {
            background: transparent;
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="top-navbar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div class="navbar-brand">
                    <i class="bi bi-shield-lock-fill"></i>
                    Email Analyzer
                </div>

                <div class="d-flex align-items-center gap-3 flex-wrap">
                    <a th:href="@{/analyze}" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/analyze')} ? 'active' : ''">
                        <i class="bi bi-search"></i>
                        Analyze Email
                    </a>
                    <a th:href="@{/history}" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/history')} ? 'active' : ''">
                        <i class="bi bi-clock-history"></i>
                        History
                    </a>

                    <div class="user-info">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name"></span>
                    </div>

                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="btn btn-logout">
                            <i class="bi bi-box-arrow-right"></i>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main th:fragment="layout" class="main-content">
        <div class="container">
            <div th:insert="~{::section}"></div>
        </div>
    </main>

    <footer>
        <p class="mb-0">&copy; 2026 Secure Email Analyzer. Your security is our priority.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Logout on page unload (security feature)
        window.addEventListener("beforeunload", function () {
            navigator.sendBeacon("/logout");
        });

        // Redirect to login if page is from cache
        window.addEventListener("pageshow", function (event) {
            if (event.persisted) {
                window.location.href = "/login";
            }
        });
    </script>
</body>
</html>
